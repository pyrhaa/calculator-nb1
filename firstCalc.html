<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="firstCalc.css" />
    <title>Magic Calculator</title>
  </head>
  <body>
    <header>
      <div class="overlay">
        <h1 class="feu">Magic Calculator</h1>
        <h3>Ceci est la meilleure calculatrice de ta vie!</h3>
        <p>
          Des couleurs vives, une ambiance intimiste: calculez sans complexes Ã 
          l'abris des regards.
        </p>
        <br />
      </div>
    </header>
    <section>
      <div class="calculator">
        <input type="text" class="display" disabled />
        <div class="keys">
          <div class="row">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="+" class="operator">+</button>
          </div>
          <div class="row">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="operator">-</button>
          </div>
          <div class="row">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="*" class="operator">*</button>
          </div>
          <div class="row">
            <button value="C" class="operator">C</button>
            <button value="0">0</button>
            <button value="/" class="operator">/</button>
            <button value="=" class="operator">=</button>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="secdCalc.js"></script>
  </body>
</html>
